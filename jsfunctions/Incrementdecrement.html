<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0px;
        }
    </style>
    <script src="increment&decrement.js"></script>
</head>

<body>
    <div
        style="display: flex;flex-direction:column;justify-content: center;align-items: center;height: 100vh;background-color: indianred;">

        <div id="a" style="font-size: 64px;font-weight: bold;">1</div>
        <div style="display:flex;">
            <button style="padding: 8px;font-size: 24px;background-color: gray;margin: 8px;"
                onclick="increment()">INCREMENT</button>
            <button style="padding: 8px;font-size: 24px;background-color: grey;margin:8px;"
                onclick="decrement()">DECREMENT</button>
        </div>

    </div>
